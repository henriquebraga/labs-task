
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Django boilerplate">
  <meta name="author" content="rg3915">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="https://ml-mobile.s3.amazonaws.com/img/icon/fav-icon-114.png">

    <title>{% block title %}Employee Management{% endblock title %}</title>

      <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Personal CSS -->
  <link rel="stylesheet" href="{% static "css/main.css" %}">


</head>
<body>
  {% include "nav.html" %}
  <div id="wrap" class="menu-fix">
    <div class="container">
      {% block content %}{% endblock content %}
      {% block js %}{% endblock js %}
    </div>
  </div>
</body>
</html>
